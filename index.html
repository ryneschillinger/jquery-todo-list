<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,500,600,700,800" rel="stylesheet">
	<script src="https://use.fontawesome.com/0b8790a92d.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="js/script.js"></script>

<!-- 	New stuff -->
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
		$( function() {
		  $( "#task-list" ).sortable();
		  $( "#task-list" ).disableSelection();
		} );
	</script>

</head>
<body>
	<main id="container">

		<header>
			<i class="fa fa-angle-left" aria-hidden="true"></i>
			<h2>TUESDAY</h2> <h4 class="thin">December 6</h4>
			<i class="fa fa-angle-right" aria-hidden="true"></i>

		</header>

		<div id="task-list">
			<div class="task-row">
				<input type="checkbox" class="checkbox">
				<h4>Buy groceries</h4>
				<button class="delete">DELETE</button>
			</div>
			<div class="task-row">
				<input type="checkbox" class="checkbox">
				<h4>Pick up dry cleaning</h4>
				<button class="delete">DELETE</button>
			</div>
			<div class="task-row">
				<input type="checkbox" class="checkbox">
				<h4>Run 6 miles</h4>
				<button class="delete">DELETE</button>
			</div>
		</div>

		<div id="create-task">
			<input type="text" placeholder="Create a new task" id="input-text">
			<input type="submit" value="+ ADD" id="add">
		</div>

	</main>

</body>
</html>
